<app-container>
  <app-cabecalho [bannerSrc]="'assets/perfil-contato.png'"
                 [titulo]="'Perfil do contato'">
  </app-cabecalho>

  <section class="perfil">
    <div class="imagem-perfil">
      <img [src]="contato.avatar" alt="Avatar do contato">
      <h2><strong>{{ contato.nome }} </strong></h2>
    </div>

    <app-separador></app-separador>
    <ul>
      <li>
        <i class="material-icons">call</i>
        <strong>Telefone:</strong> {{ contato.numero }}
      </li>

      <li>
        <i class="material-icons">mail</i>
        <strong>Email:</strong> {{ contato.email }}
      </li>

      <li>
        <i class="material-icons">event_available</i>
        <strong>Data de nascimento:</strong> {{ contato.aniversario }}
      </li>

      <li>
        <i class="material-icons">language</i>
        <strong>Redes sociais:</strong> {{ contato.redes }}
      </li>
    </ul>

    <div class="botoes">
      <button (click)="excluirContato()" class="botao-excluir">
        Excluir contato
      </button>
      <button [routerLink]="['/formulario', contato.id]" class="botao-editar">
        Editar
      </button>
    </div>
  </section>
</app-container>
