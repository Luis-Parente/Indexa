<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="">
      <div>
        <button>
          <img class="seta" src="assets/arrow-left.png" alt="">
          <a routerLink="/listaContatos">Voltar</a>
        </button>
      </div>
    </section>
    <section class="cabecalho-contato">
      <img src="assets/perfil-contato.png" alt="">
      <h1>Perfil do contato</h1>
    </section>
  </header>
  <section class="perfil">
    <ul>
      <li>
        <i class="material-icons">call</i>
        <strong>Telefone:</strong> {{ contato.numero }}
      </li>

      <li>
        <i class="material-icons">mail</i>
        <strong>Email:</strong> {{ contato.email }}
      </li>

      <li>
        <i class="material-icons">event_available</i>
        <strong>Data de nascimento:</strong> {{ contato.aniversario }}
      </li>

      <li>
        <i class="material-icons">language</i>
        <strong>Redes sociais:</strong> {{ contato.redes }}
      </li>
    </ul>

    <div class="botoes">
      <button (click)="excluirContato()" class="botao-excluir">
        Excluir contato
      </button>
      <button class="botao-editar">
        Editar
      </button>
    </div>
  </section>
</app-container>
