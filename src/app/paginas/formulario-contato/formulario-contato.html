<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="">
    </section>

    <section class="cabecalho-contato">
      <img src="assets/adicionar-contato.png" alt="">
      <h1>Adicionar Contato</h1>
    </section>
  </header>

  <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Digite o nome do contato" formControlName="nome">

    <label for="numero">Número</label>
    <input type="text" id="numero" placeholder="Digite o número do telefone" formControlName="numero">

    <label for="email">E-mail</label>
    <input type="text" id="email" placeholder="Insira o endereço de e-mail do contato" formControlName="email">

    <app-separador></app-separador>

    <label for="aniversario">Aniversário</label>
    <input type="date" id="aniversario" placeholder="Data de nascimento" formControlName="aniversario">

    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input type="url" id="redes" placeholder="Adicione o URL da página" formControlName="redes">
    </div>


    <label for="observacoes">Observações</label>
    <textarea type="text" id="observacoes"
              placeholder="Coloque observações nesse espaço. Exemplo: 'Instrutora da academia', 'Nova Imagem', 'amiga da Júlia'."
              formControlName="observacoes"></textarea>

    <section class="botoes">
      <button type="button" (click)="cancelar()" class="botao-cancelar">Cancelar</button>
      <button type="submit" class="botao-salvar">Salvar Contato</button>
    </section>
  </form>
</app-container>
