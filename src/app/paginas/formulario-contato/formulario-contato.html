<app-container>
  <app-cabecalho [bannerSrc]="'/assets/adicionar-contato.png'"
                 [titulo]="'Adicionar contato'">>
  </app-cabecalho>
  <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
    <div role="button" class="imagem-contato">
      <i class="material-icons">add</i>
      <label for="avatar">Adicione a imagem do contato</label>
      <input type="file" accept="image/**" id="avatar" required (change)="aoSelecionarArquivo($event)">
    </div>
    @if (contatoForm.get('avatar')?.value !== '') {
      <figure>
        <img [src]="contatoForm.get('avatar')?.value" alt="avatar de contato">
      </figure>
    }

    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Digite o nome do contato" formControlName="nome">

    <app-mensagem-erro [control]="obterControle('nome')"></app-mensagem-erro>

    <label for="numero">Número</label>
    <input type="text" id="numero" placeholder="Digite o número do telefone" formControlName="numero">
    <app-mensagem-erro [control]="obterControle('numero')"></app-mensagem-erro>


    <label for="email">E-mail</label>
    <input type="text" id="email" placeholder="Insira o endereço de e-mail do contato" formControlName="email">
    <app-mensagem-erro [control]="obterControle('email')"></app-mensagem-erro>


    <app-separador></app-separador>

    <label for="aniversario">Aniversário</label>
    <input type="date" id="aniversario" placeholder="Data de nascimento" formControlName="aniversario">

    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input type="url" id="redes" placeholder="Adicione o URL da página" formControlName="redes">
    </div>


    <label for="observacoes">Observações</label>
    <textarea type="text" id="observacoes"
              placeholder="Coloque observações nesse espaço. Exemplo: 'Instrutora da academia', 'Nova Imagem', 'amiga da Júlia'."
              formControlName="observacoes"></textarea>

    <section class="botoes">
      <button type="button" (click)="cancelar()" class="botao-cancelar">Cancelar</button>
      <button type="submit" [disabled]="contatoForm.invalid"
              [ngClass]="contatoForm.valid ? 'botao-salvar' : 'botao-desabilitado'">Salvar Contato
      </button>
    </section>
  </form>
</app-container>
