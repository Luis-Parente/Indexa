<header class="cabecalho">
  <img src="./assets/logo.png" class="logo" alt="">
  @if (!telaInicial) {
    <div class="link">
      <button>
        <img class="seta" src="assets/arrow-left.png" alt="">
        <a routerLink="/listaContatos">Voltar</a>
      </button>
    </div>
  }
  <img [src]="bannerSrc" class="banner" alt="">
  <h1
    [ngClass]="telaInicial ? 'titulo' : 'titulo-form'"
    [innerHTML]="titulo">
  </h1>
</header>
